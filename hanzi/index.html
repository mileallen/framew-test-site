<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hanzi</title>
</head>

    <link rel="stylesheet" href="../css/pure-min.css">
    <link rel="stylesheet" href="./other.css">


    <script src="../alpine.js"></script>

<body style="background-color: #202020; font-size: 1.5rem;">

    <div class="pure-g" id="app" x-data="hanyuGame()" x-initTTT="setTudus()"> 
    <div class="pure-u-1-3"></div>
        
    <div class="pure-u-1-3" style="padding: 0rem; align-content: center;">

        <div class="gameEEE">
        <header class="score"> Score: <span style="transition: 0.7s" x-text="totalMatches"></span></header>
        
        <div class="grid">
            
         <template x-if="cards" x-for="card in cards" :key="card.id">
            
            <div class="card" :class="{'c-flipped': card.flipped === true, 'c-matched': card.matched === true}">
                <button class="front" @click="{card.flipped = true} afterFlip(card)">
                        ‚≠ê
                </button>
                <div class="back" :class="{'charClas': card.char != null}" x-text="card.char || card.mean"></div>
            </div>

        </template>
    </div>
    <button class="button" style="font-size: 1.5rem;" @click="resetGame()">Reset</button>
    </div>

    <p style="font-size: 0.7rem; color: rgba(250, 250, 250, 0.3); line-height: 1rem;"> 
        Crafted by Sach Wry | <a style="color: rgba(250, 250, 250, 0.3);" href="https://creativecommons.org/licenses/by/4.0/">CC-BY 4.0 </a> <br/>  
        Yours to learn and memorize Hanzi charchters. V2.0 will allow you pick your charachters.</p>
        </div>

    </div>
    
    
   <div class="pure-u-1-3"></div>


</div>

<script src="./code.js"></script>

    
</body>
</html>
